<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Voc√™ üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Reset e full height para html e body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ec);
      color: #333;
      transition: background 0.7s ease, color 0.7s ease;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark {
      background: linear-gradient(135deg, #1a0033, #33004d);
      color: #f2e6f7;
    }
    #canvas-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: transparent;
    }
    #app {
      position: relative;
      width: 600px;
      max-height: 85vh;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 30px 40px 40px 40px;
      box-shadow: 0 8px 25px rgba(230, 0, 115, 0.3);
      text-align: center;
      z-index: 2;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
      color: #333;
    }
    body.dark #app {
      background: rgba(40, 0, 50, 0.85);
      box-shadow: 0 8px 30px rgba(255, 102, 204, 0.7);
      color: #f2e6f7;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 8px #e60073aa, 0 0 20px #e60073bb;
      }
      50% {
        text-shadow: 0 0 20px #ff66b3cc, 0 0 30px #ff66b3cc;
      }
    }
    #animatedTitle {
      font-family: 'Pacifico', cursive;
      color: #e60073cc;
      font-size: 2.4rem;
      margin-bottom: 25px;
      font-weight: normal;
      user-select: none;
      animation: glow 3s ease-in-out infinite, swayFade 4s ease-in-out infinite;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }
    body.dark #animatedTitle {
      color: #ff99cccc;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b3cc;
    }
    @keyframes swayFade {
      0%, 100% {
        opacity: 1;
        transform: translateX(0) rotate(0deg);
      }
      50% {
        opacity: 0.85;
        transform: translateX(5px) rotate(2deg);
      }
    }
    button {
      background-color: #ff4da6;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff66b3cc;
    }
    body.dark button {
      background-color: #ff99cc;
      color: #4b004b;
    }
    body.dark button:hover {
      box-shadow: 0 0 25px #ffb6d9cc;
    }
    #letter {
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      line-height: 1.7;
      white-space: pre-wrap;
      text-align: left;
      display: none;
      color: inherit;
      max-width: 100%;
      transition: color 0.5s ease;
    }
    #extraMessageBtn {
      display: none;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    .image-section {
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
      color: inherit;
      transition: color 0.5s ease;
      width: 100%;
      text-align: center;
    }
    .pulseira-img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.5s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    body.dark .pulseira-img {
      box-shadow: 0 6px 25px #ff99ccbb;
    }
    .image-caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #e60073;
      font-style: italic;
      padding-bottom: 10px;
      text-shadow: 0 0 4px rgba(230, 0, 115, 0.4);
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }
    body.dark .image-caption {
      color: #ffb6d9;
      text-shadow: 0 0 6px #ff99cc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bot√£o toggle modo noturno */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4da6;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 12px #ff66b3cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 9999;
      color: white;
    }
    #darkModeToggle:hover {
      background: #ff66b3;
      box-shadow: 0 0 25px #ff99cccc;
    }
    body.dark #darkModeToggle {
      background: #ff99cc;
      box-shadow: 0 0 20px #ffb6d9cc;
      color: #4b004b;
    }
    body.dark #darkModeToggle:hover {
      background: #ffb6d9;
      box-shadow: 0 0 30px #ffccee;
    }
  </style>
</head>
<body>
  <canvas id="canvas-bg"></canvas>

  <button id="darkModeToggle" aria-label="Alternar modo claro/escuro" title="Alternar modo claro/escuro">
    üåô
  </button>

  <div id="app">
    <h1 id="animatedTitle">Gosto muito de voc√™ e t√¥ com saudade ‚ù§Ô∏è</h1>
    <button id="startBtn">üíñ Clique aqui</button>

    <div id="letter"></div>
    <button id="extraMessageBtn">üìù Tenho algo pra te mostrar...</button>

    <div class="image-section" id="imageSection">
      <img src="foto-pulseira.jpg" alt="Pulseira com a letra M" class="pulseira-img" />
      <p class="image-caption">T√¥ aqui, com voc√™ sempre no pulso e no pensamento.<br>
      Essa pulseira carrega mais do que uma letra‚Ä¶ carrega o quanto voc√™ √© importante pra mim.</p>
    </div>
  </div>

  <script>
    // Texto com efeito de digita√ß√£o
    const message = `T√° aqui uma saudade enorme que n√£o d√° pra segurar.

Queria estar a√≠ do seu lado agora, te ver, te abra√ßar e n√£o largar mais.

Cada minuto longe parece uma eternidade, e s√≥ consigo pensar no quanto voc√™ faz falta pra mim.

Voc√™ √© aquela pessoa que deixa tudo melhor, s√≥ de estar por perto.

N√£o vejo a hora da gente se encontrar de novo e viver momentos que s√≥ a gente entende.

At√© l√°, fica guardado aqui no meu cora√ß√£o o desejo de te ver sorrir e sentir seu abra√ßo. üíñ`;

    const startBtn = document.getElementById("startBtn");
    const letterDiv = document.getElementById("letter");
    const extraBtn = document.getElementById("extraMessageBtn");
    const imageSection = document.getElementById("imageSection");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const canvas = document.getElementById("canvas-bg");
    const ctx = canvas.getContext("2d");

    function typeLetter(text, container, callback) {
      let index = 0;
      container.textContent = "";
      const interval = setInterval(() => {
        container.textContent += text.charAt(index);
        index++;
        if (index >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 35);
    }

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      letterDiv.style.display = "block";

      typeLetter(message, letterDiv, () => {
        setTimeout(() => {
          extraBtn.style.display = "inline-block";
          extraBtn.classList.add("pulse");
          extraBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 1000);
        letterDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
    };

    extraBtn.onclick = () => {
      imageSection.style.display = "block";
      extraBtn.classList.remove("pulse");
      extraBtn.style.display = "none";
      imageSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
    };

    // --- Estrelas ---
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = 1 + Math.random() * 2;
        this.speed = 0.1 + Math.random() * 0.3;
        this.opacity = 0.3 + Math.random() * 0.7;
        this.twinkleSpeed = 0.01 + Math.random() * 0.02;
        this.twinkleDirection = Math.random() > 0.5 ? 1 : -1;
      }
      draw(color) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(${color.r},${color.g},${color.b},${this.opacity.toFixed(2)})`;
        ctx.shadowColor = `rgba(${color.r},${color.g},${color.b},${this.opacity.toFixed(2)})`;
        ctx.shadowBlur = 4;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        this.opacity += this.twinkleSpeed * this.twinkleDirection;
        if (this.opacity >= 1) {
          this.opacity = 1;
          this.twinkleDirection = -1;
        } else if (this.opacity <= 0.3) {
          this.opacity = 0.3;
          this.twinkleDirection = 1;
        }
      }
    }

    const starsCount = 100;
    const stars = Array.from({ length: starsCount }, () => new Star());

    function getStarColor() {
      if (document.body.classList.contains("dark")) {
        return { r: 255, g: 204, b: 255 }; // lil√°s claro no escuro
      } else {
        return { r: 255, g: 150, b: 180 }; // rosa suave no claro
      }
    }

    function animateStars() {
      // Pinta o fundo do canvas com gradiente conforme o modo
      const gradient = ctx.createLinearGradient(0, 0, w, h);
      if (document.body.classList.contains("dark")) {
        gradient.addColorStop(0, "#1a0033");
        gradient.addColorStop(1, "#33004d");
      } else {
        gradient.addColorStop(0, "#ffe6f0");
        gradient.addColorStop(1, "#ffe0ec");
      }
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, w, h);

      // Desenha as estrelas
      const color = getStarColor();
      stars.forEach(star => {
        star.update();
        star.draw(color);
      });

      // Desenha os cora√ß√µes flutuantes
      hearts.forEach(h => {
        h.update();
        h.draw();
      });

      requestAnimationFrame(animateStars);
    }

    // --- Cora√ß√µes flutuantes ---
    class Heart {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 100;
        this.size = 8 + Math.random() * 12;
        this.speed = 0.3 + Math.random() * 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = 0.01 + Math.random() * 0.02;
        this.opacity = 0.5 + Math.random() * 0.5;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = "#ff4da6";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, this.size / 3, 0, this.size);
        ctx.bezierCurveTo(-this.size, this.size / 3, -this.size / 2, -this.size / 2, 0, 0);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        this.angle += this.angleSpeed;
        if (this.y + this.size < 0) this.reset();
      }
    }
    const hearts = Array.from({ length: 40 }, () => new Heart());

    animateStars();

    // --- Modo escuro ---
    function setDarkMode(isDark) {
      if (isDark) {
        document.body.classList.add("dark");
        darkModeToggle.textContent = "‚òÄÔ∏è";
        localStorage.setItem("darkMode", "true");
      } else {
        document.body.classList.remove("dark");
        darkModeToggle.textContent = "üåô";
        localStorage.setItem("darkMode", "false");
      }
    }

    // Recupera a prefer√™ncia
    const savedMode = localStorage.getItem("darkMode");
    if (savedMode === "true") {
      setDarkMode(true);
    } else {
      setDarkMode(false);
    }

    darkModeToggle.onclick = () => {
      const isDark = document.body.classList.contains("dark");
      setDarkMode(!isDark);
    };
  </script>
</body>
</html>
